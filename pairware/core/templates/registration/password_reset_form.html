{% extends 'core/base.html' %}

{% block content %}
    <h2>Password Reset</h2>
    <p>Enter your email address, and we'll send you an email with instructions to reset your password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset Password</button>
    </form>
{% endblock %}
