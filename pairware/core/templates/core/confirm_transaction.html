{% extends 'core/base.html' %}

{% block content %}
    <div class="max-w-md mx-auto text-center p-8 bg-white rounded-2xl shadow-sm">
        <h2 class="mb-4">Confirm Transaction</h2>
        <div class="item-card mb-4">
            <h3 class="h5 mb-3">{{ item.category }}</h3>
            <p class="text-secondary mb-4">{{ item.description }}</p>
        </div>
        <form method="post" class="d-flex gap-3 justify-content-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Confirm</button>
            <a href="{% url 'item_list' %}" class="btn btn-outline-secondary">Cancel</a>
        </form>
    </div>

{% endblock %}
