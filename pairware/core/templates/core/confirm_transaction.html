{% extends 'core/base.html' %}

{% block content %}
    <h2>Confirm Transaction</h2>
    <p>Are you sure you want to confirm the transaction for this item?</p>
    <p><strong>{{ item.category }} - {{ item.description }}</strong></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <a href="{% url 'item_list' %}">Cancel</a>
    </form>
{% endblock %}
